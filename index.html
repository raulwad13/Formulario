        <p><h1 class="nombreweb">DinoMaster</h1></p>
   
        <main class="registro">
        <form id="formulario" method="get">
            <br>
            <h2><u>Inscribete</u></h2>
            <br>
            <br>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Escribe tu nombre" maxlength="20" name="nombre" id="nombre">
            <br>
            <br>
                <label for="apellidos">Apellidos:</label>
                <input type="text" placeholder="Escribe tus apellidos" maxlength="40" name="apellidos" id="apellidos">
            <br>
            <br>
                <label for="edad">Edad</label>
                <input type="number" placeholder="Escribe tu edad" maxlength="3" name="edad" id="edad">   
             <br>
             <br>  
             Seleccione su sexo:<select name="sexo" id="sexo">
            <option>Hombre</option>

            <option>Otro</option>
        </select>
            <br>
            <br>
                ¿Te gustan los dinosaurios?<input type="checkbox"  name="tegustanlosd" class="tegustanlosd">Sí
                <input type="checkbox"  name="tegustanlosd" class="tegustanlosd">Un poco

            <br><br><br>
            Elige tu equipo dinosaurio<select name="dino" id="dino">

                </select>
            <br>
            <br>

            <br><br>
                Confirma la contraseña <input type="password" name="confirmarcontraseña" id="password2">
            <br><br>
                <button id="submit">Enviar</button>
                <br><br>
           
            </form>
